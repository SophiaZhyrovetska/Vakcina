            <div class="Dropdown Header__my-profile">
                <span>Мій профіль</span>
                <div class="Dropdown__content">
                    <a class="Dropdown__item Dropdown__item--upper" href="#">Редагувати</a>
                    <a class="Dropdown__item Dropdown__item--lower" href="#">Вийти</a>
                </div>
            </div>
        </div>
        <nav class="Navigation Header__navigation">
            <a class="Navigation__button Navigation__button--main Navigation__button--selected" href="/home">Головна</a>
            <a class="Navigation__button Navigation__button--vaccine" href="/search">Моя вакцина</a>
            <a class="Navigation__button" href="/history">Історія</a>
            <a class="Navigation__button" href="/epidemics">Епідемії</a>
            <a class="Navigation__button Navigation__button--travel" href="/travel">У подорож</a>
            <a class="Navigation__button Navigation__button--news" href="/news">Новини</a>
            <a class="Navigation__button" href="/about">Про нас</a>
        </nav>
    </header>
    <main class="Main-block Layout__main-block">
        <article class="Main-block__content">
            <h1 class="Profile__title">Мій профіль</h1>
            <form class="Profile" method="POST" action="/profile">
            <section class="Profile__column1">
                    <label for="fname">Ім'я</label>
                    <input type="text" id="fname" name="firstname" value={{ client.first_name}}>
                    <label for="lname">Прізвище</label>
                    <input type="text" id="lname" name="lastname" value={{ client.last_name}}>
                    <label for="sex" >Стать</label>
                    <select id="sex" name="sex" >
                        <option value="1">Жінка</option>
                        <option value="0">Чоловік</option>
                        <option value="2">Інше</option>
                    </select>
                    <label for="loc">Місто</label>
                    <input type="text" id="loc" name="location" value={{ client.location}}>
                    <label for="dat">Дата народження</label>
                    <input type="date" id="dat" name="date" value={{ client.date_of_birth}}>
                    <label for="alerg">Алергії</label>
                    <input type="text" id="alerg" name="alergies">
                    <input type="submit" value="Зберегти">

            </section>

            <section class="Profile__column2">
                <p>Отримані раніше щеплення:</p>
                    <div class="inputGroup">
                        <input type="checkbox" id="v1" name="v1" value="Гепатит B">
                        <label for="v1">Гепатит B</label>
                    </div>
                    <div class="inputGroup">
                        <input type="checkbox" id="v2" name="v2" value="Дифтерія">
                        <label for="v2">Дифтерія</label>
                    </div>
                    <div class="inputGroup">
                        <input type="checkbox" id="v3" name="v3" value="Кашлюк">
                        <label for="v3">Кашлюк</label>
                    </div>
                    <div class="inputGroup">
                        <input type="checkbox" id="v4" name="v4" value="Правець">
                        <label for="v4">Правець</label>
                    </div>
                    <div class="inputGroup">
                        <input type="checkbox" id="v5" name="v5" value="Поліомієліт">
                        <label for="v5">Поліомієліт</label>
                    </div>
                    <div class="inputGroup">
                        <input type="checkbox" id="v6" name="v6" value="Гемофільна інфекція">
                        <label for="v6">Гемофільна інфекція</label>
                    </div>
                    <div class="inputGroup">
                        <input type="checkbox" id="v7" name="v7" value="Кір">
                        <label for="v7">Кір</label>
                    </div>
                    <div class="inputGroup">
                        <input type="checkbox" id="v8" name="v8" value="Краснуха">
                        <label for="v8">Краснуха</label>
                    </div>
                    <div class="inputGroup">
                        <input type="checkbox" id="v9" name="v9" value="Паротит">
                        <label for="v9">Паротит</label>
                    </div>
                    <div class="inputGroup">
                        <input type="checkbox" id="v10" name="v10" value="Туберкульоз">
                        <label for="v10">Туберкульоз</label>
                    </div>

            </section>
            </form>
        </article>
    </main>
</div>
</body>
</html>
